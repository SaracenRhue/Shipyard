COMMAND="docker run -d --name={{NAME}} -p {{WEBUI}}:3000/tcp -p {{HOST_PORT_2}}:53/tcp -p {{DNS_SERVER_TCP}}:53/tcp -p {{DNS_SERVER_UDP}}:53/udp -v {{WORKING_DIRECTORY}}:/opt/adguardhome/work -v {{WORKING_DIRECTORY}}:/opt/adguardhome/conf  adguard/adguardhome"
WEBUI=3000
HOST_PORT_2=CUSTOM_VALUE
DNS_SERVER_TCP=53
DNS_SERVER_UDP=53
WORKING_DIRECTORY=/appdata/adguard_home/workingdir
WORKING_DIRECTORY=/appdata/adguard_home/config
